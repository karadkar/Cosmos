// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    ext.hilt_version = '2.35'
    dependencies {
        classpath "com.android.tools.build:gradle:${Versions.gradlePlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${Versions.kotlin}"
        classpath "io.realm:realm-gradle-plugin:${Versions.realmDbGradlePlugin}"
        classpath "com.google.dagger:hilt-android-gradle-plugin:${Versions.daggerHilt}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://www.jitpack.io" } // just for TouchImageView
    }
    configurations.all {
        resolutionStrategy {
            // to fix mockk androidTest issue https://github.com/mockk/mockk/issues/281#issuecomment-483329039
            force("org.objenesis:objenesis:2.6")
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
